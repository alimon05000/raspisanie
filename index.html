                        teacher: "–û—Ñ–∏—Ü–µ—Ä–æ–≤–∞ –ù.–í.",
                        week: 0 // –¢–æ–ª—å–∫–æ –ø–µ—Ä–≤–∞—è –Ω–µ–¥–µ–ª—è
                    }
                ]
            },
            4: { // –ü—è—Ç–Ω–∏—Ü–∞
                name: "–ü—è—Ç–Ω–∏—Ü–∞",
                lessons: [
                    {
                        time: "10:10-11:40",
                        name: "–≠–∫—Å–ø–ª—É–∞—Ç–∞—Ü–∏—è —ç–ª–µ–∫—Ç—Ä–æ—Ç–µ—Ö. –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –ì–≠–°, –ì–ê–≠–°",
                        room: "2-30",
                        teacher: "–®–∞—Ö—Å–∏–Ω–æ–≤ –ì.–®.",
                        week: null
                    },
                    {
                        time: "12:00-13:30",
                        name: "–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º–æ–π —ç–Ω–µ—Ä–≥–µ—Ç–∏–∫–∏",
                        room: "2-30",
                        teacher: "–ë–∞–ª–∞–º–∏—Ä–∑–æ–µ–≤ –ê.–ì.",
                        week: null
                    },
                    {
                        time: "13:40-15:10",
                        name: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫",
                        room: "1-19",
                        teacher: "–ê–ª–∏–±–µ–∫–æ–≤–∞ –î.–ú.",
                        week: null
                    }
                ]
            },
            5: { // –°—É–±–±–æ—Ç–∞
                name: "–°—É–±–±–æ—Ç–∞",
                lessons: []
            },
            6: { // –í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ
                name: "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ",
                lessons: []
            }
        };

        // –¢–µ–∫—É—â–∞—è –Ω–µ–¥–µ–ª—è (0 - –ø–µ—Ä–≤–∞—è, 1 - –≤—Ç–æ—Ä–∞—è)
        let currentWeek = getCurrentWeek();
        // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å (0-6)
        let currentDay = new Date().getDay() - 1;
        if (currentDay < 0) currentDay = 0; // –ï—Å–ª–∏ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–µ–¥–µ–ª–∏
            document.getElementById('weekIndicator').textContent = `–ù–µ–¥–µ–ª—è ${currentWeek + 1}`;
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            const dayButtons = document.querySelectorAll('.day-button');
            dayButtons.forEach((button, index) => {
                if (index === currentDay) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
                
                button.addEventListener('click', () => {
                    dayButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentDay = parseInt(button.getAttribute('data-day'));
                    renderSchedule();
                });
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º
            const themeButton = document.getElementById('themeButton');
            const themeOptions = document.getElementById('themeOptions');
            
            themeButton.addEventListener('click', () => {
                themeOptions.style.display = themeOptions.style.display === 'flex' ? 'none' : 'flex';
            });
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme');
                    changeTheme(theme);
                    themeOptions.style.display = 'none';
                });
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é —Ç–µ–º –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', (e) => {
                if (!themeButton.contains(e.target) && !themeOptions.contains(e.target)) {
                    themeOptions.style.display = 'none';
                }
            });
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            renderSchedule();
            
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                        })
                        .catch((registrationError) => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –¥–Ω—è
        function renderSchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const dayTitle = document.querySelector('.day-title');
            
            const dayData = scheduleData[currentDay];
            dayTitle.textContent = dayData.name;
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–Ω—è—Ç–∏–π –ø–æ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–µ
            const filteredLessons = dayData.lessons.filter(lesson => 
                lesson.week === null || lesson.week === currentWeek
            );
            
            if (filteredLessons.length === 0) {
                scheduleContent.innerHTML = '<div class="empty-schedule">–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç</div>';
                return;
            }
            
            let html = '';
            filteredLessons.forEach(lesson => {
                html += `
                    <div class="lesson">
                        <div class="lesson-time">${lesson.time}</div>
                        <div class="lesson-name">${lesson.name}</div>
                        <div class="lesson-details">
                            <div class="lesson-detail">üìç ${lesson.room}</div>
                            <div class="lesson-detail">üë®‚Äçüè´ ${lesson.teacher}</div>
                        </div>
                    </div>
                `;
            });
            
            scheduleContent.innerHTML = html;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Ç–µ–º—ã
        function changeTheme(themeName) {
            document.body.classList.remove('theme-glass', 'theme-dark', 'theme-nature');
            
            if (themeName !== 'default') {
                document.body.classList.add(`theme-${themeName}`);
            }
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ç–µ–º—ã –≤ localStorage
            localStorage.setItem('selectedTheme', themeName);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('selectedTheme');
        if (savedTheme) {
            changeTheme(savedTheme);
        }
    </script>
